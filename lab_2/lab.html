<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/lab_2/styles.css" />
  </head>
  <body>
    <h1>Counter</h1>
    <div id="counter-div">
      <button id="count-down" class="btn">-</button>
      <h1 id="counter-display"></h1>
      <button id="count-up" class="btn" onclick="">+</button>
      <script src="/lab_2/lab.js"></script>
    </div>
    <br /><br />
    <h1>Timer</h1>
    <div id="timer-div">
      <input type="number" id="timer-input" placeholder="Seconds" />
      <button id="start-btn">Start</button>
      <button id="stop-btn">Stop</button>
      <h1 id="timer-display"></h1>
    </div>
  </body>
</html>
